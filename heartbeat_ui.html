<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .config-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .input-group input,
        .input-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input.invalid {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .input-group input.warning {
            border-color: #ffa726;
            box-shadow: 0 0 0 3px rgba(255, 167, 38, 0.1);
        }

        .input-group input.valid {
            border-color: #51cf66;
            box-shadow: 0 0 0 3px rgba(81, 207, 102, 0.1);
        }

        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .file-upload:hover .file-upload-label {
            background: rgba(102, 126, 234, 0.1);
            border-color: #5a67d8;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .pagination-controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .pagination-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .pagination-buttons {
            display: flex;
            gap: 10px;
        }

        .pagination-buttons .btn {
            padding: 8px 15px;
            font-size: 14px;
            min-width: 100px;
        }

        .pagination-buttons .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            animation: slideIn 0.5s ease-out;
        }

        .no-alerts {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }

        .service-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .json-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .config-section {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Heartbeat Monitor</h1>
            <p>Monitor service heartbeats and detect missed beats</p>
        </div>

        <div class="card">
            <h2>Configuration</h2>
            <div class="config-section">
                <div class="input-group">
                    <label for="interval">Expected Interval (seconds)</label>
                    <input type="number" id="interval" value="60" min="1" max="3600" step="1">
                </div>
                <div class="input-group">
                    <label for="allowedMisses">Allowed Misses</label>
                    <input type="number" id="allowedMisses" value="3" min="1" max="10" step="1">
                </div>
                <div class="input-group">
                    <label for="pageSize">Page Size</label>
                    <select id="pageSize">
                        <option value="10">10 alerts per page</option>
                        <option value="25" selected>25 alerts per page</option>
                        <option value="50">50 alerts per page</option>
                        <option value="100">100 alerts per page</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label for="fileInput">Upload JSON File</label>
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".json">
                    <div class="file-upload-label">
                        üìÅ Drop your JSON file here or click to browse
                    </div>
                </div>
            </div>

            <div style="margin-top: 15px;">
                <button class="btn" onclick="loadSampleData()">Load Sample Data</button>
                <p style="margin-top: 10px; color: #666; font-size: 14px;">
                    Use sample data to test the system
                </p>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 20px;">
                <button class="btn" onclick="processHeartbeats()" style="flex: 1;">Process Heartbeats</button>
                <button class="btn" onclick="resetData()"
                    style="background: linear-gradient(135deg, #ff6b6b, #ee5a52);">Reset Data</button>
            </div>
        </div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Processing heartbeat events...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="card">
                <h2>Results</h2>
                <div id="paginationInfo" class="pagination-controls">
                    <div class="pagination-info">
                        <span id="paginationText"></span>
                    </div>
                    <div class="pagination-buttons">
                        <button class="btn" id="prevPage" onclick="changePage(-1)">‚Üê Previous</button>
                        <button class="btn" id="nextPage" onclick="changePage(1)">Next ‚Üí</button>
                    </div>
                </div>
                <div id="alertsContainer"></div>
                <div id="statsContainer"></div>
                <div id="jsonOutput"></div>
            </div>
        </div>
    </div>

    <script>
        let currentEvents = [];
        let currentResults = null;
        let currentPage = 1;
        let itemsPerPage = 25;

        function loadSampleData() {
            const sampleEvents = [
                { "service": "email", "timestamp": "2025-08-04T10:00:00Z" },
                { "service": "email", "timestamp": "2025-08-04T10:01:00Z" },
                { "service": "email", "timestamp": "2025-08-04T10:02:00Z" },
                { "service": "email", "timestamp": "2025-08-04T10:06:00Z" },
                { "service": "database", "timestamp": "2025-08-04T10:00:00Z" },
                { "service": "database", "timestamp": "2025-08-04T10:01:00Z" },
                { "service": "database", "timestamp": "2025-08-04T10:04:00Z" },
                { "service": "api", "timestamp": "2025-08-04T10:00:00Z" },
                { "service": "api", "timestamp": "2025-08-04T10:01:00Z" },
                { "service": "api", "timestamp": "2025-08-04T10:02:00Z" },
                { "service": "api", "timestamp": "2025-08-04T10:03:00Z" },
                { "service": "broken" },
                { "timestamp": "2025-08-04T10:00:00Z" },
                { "service": "invalid", "timestamp": "not-a-timestamp" },
            ];

            currentEvents = sampleEvents;
            document.querySelector('.file-upload-label').innerHTML = '‚úÖ Sample data loaded (16 events)';
            document.querySelector('.file-upload-label').style.background = 'rgba(81, 207, 102, 0.1)';
            document.querySelector('.file-upload-label').style.borderColor = '#51cf66';
        }

        document.getElementById('fileInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file && file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        currentEvents = JSON.parse(e.target.result);
                        document.querySelector('.file-upload-label').innerHTML = `‚úÖ File loaded: ${file.name} (${currentEvents.length} events)`;
                        document.querySelector('.file-upload-label').style.background = 'rgba(81, 207, 102, 0.1)';
                        document.querySelector('.file-upload-label').style.borderColor = '#51cf66';
                    } catch (error) {
                        showError('Invalid JSON file. Please check the format.');
                    }
                };
                reader.readAsText(file);
            } else {
                showError('Please select a valid JSON file.');
            }
        });

        document.getElementById('interval').addEventListener('input', function () {
            const value = parseInt(this.value);
            if (isNaN(value) || value < 1) {
                this.classList.add('invalid');
                this.classList.remove('warning', 'valid');
                this.title = 'Must be a positive number (minimum 1)';
            } else if (value > 3600) {
                this.classList.add('warning');
                this.classList.remove('invalid', 'valid');
                this.title = 'Maximum value is 3600 seconds (1 hour)';
            } else {
                this.classList.add('valid');
                this.classList.remove('invalid', 'warning');
                this.title = '';
            }
        });

        document.getElementById('allowedMisses').addEventListener('input', function () {
            const value = parseInt(this.value);
            if (isNaN(value) || value < 1) {
                this.classList.add('invalid');
                this.classList.remove('warning', 'valid');
                this.title = 'Must be a positive number (minimum 1)';
            } else if (value > 10) {
                this.classList.add('warning');
                this.classList.remove('invalid', 'valid');
                this.title = 'Maximum value is 10';
            } else {
                this.classList.add('valid');
                this.classList.remove('invalid', 'warning');
                this.title = '';
            }
        });

        class HeartbeatMonitor {
            constructor(intervalSeconds, allowedMisses) {
                this.intervalSeconds = intervalSeconds;
                this.allowedMisses = allowedMisses;
            }

            parseTimestamp(timestampStr) {
                try {
                    return new Date(timestampStr);
                } catch (error) {
                    return null;
                }
            }

            validateEvent(event) {
                if (typeof event !== 'object' || event === null) return false;
                if (!event.service || typeof event.service !== 'string' || !event.service.trim()) return false;
                if (!event.timestamp) return false;

                const parsedDate = this.parseTimestamp(event.timestamp);
                return parsedDate && !isNaN(parsedDate.getTime());
            }

            sortEventsByService(events) {
                const services = {};
                const malformedEvents = [];

                for (const event of events) {
                    if (!this.validateEvent(event)) {
                        malformedEvents.push(event);
                        continue;
                    }

                    const serviceName = event.service;
                    if (!services[serviceName]) {
                        services[serviceName] = [];
                    }
                    services[serviceName].push(event);
                }

                for (const serviceName in services) {
                    services[serviceName].sort((a, b) =>
                        this.parseTimestamp(a.timestamp) - this.parseTimestamp(b.timestamp)
                    );
                }

                return { services, malformedEvents };
            }

            detectMissedHeartbeats(serviceEvents) {
                if (serviceEvents.length === 0) return [];

                const alerts = [];
                let consecutiveMisses = 0;
                let currentExpected = this.parseTimestamp(serviceEvents[0].timestamp);
                let eventIndex = 1;

                while (eventIndex <= serviceEvents.length) {
                    currentExpected = new Date(currentExpected.getTime() + this.intervalSeconds * 1000);
                    let foundHeartbeat = false;

                    while (eventIndex < serviceEvents.length) {
                        const eventTime = this.parseTimestamp(serviceEvents[eventIndex].timestamp);
                        const timeDiff = Math.abs(eventTime - currentExpected);
                        const tolerance = this.intervalSeconds * 1000 * 0.1;

                        if (timeDiff <= tolerance) {
                            foundHeartbeat = true;
                            consecutiveMisses = 0;
                            eventIndex++;
                            currentExpected = eventTime;
                            break;
                        } else if (eventTime > currentExpected.getTime() + tolerance) {
                            break;
                        } else {
                            eventIndex++;
                        }
                    }

                    if (!foundHeartbeat) {
                        consecutiveMisses++;

                        if (consecutiveMisses >= this.allowedMisses) {
                            alerts.push(currentExpected);
                            consecutiveMisses = 0;
                        }
                    }

                    if (eventIndex >= serviceEvents.length) {
                        break;
                    }
                }

                return alerts;
            }

            monitorHeartbeats(events) {
                const { services, malformedEvents } = this.sortEventsByService(events);
                const allAlerts = [];
                const serviceStats = {};

                for (const [serviceName, serviceEvents] of Object.entries(services)) {
                    const alertTimes = this.detectMissedHeartbeats(serviceEvents);

                    serviceStats[serviceName] = {
                        totalEvents: serviceEvents.length,
                        alerts: alertTimes.length
                    };

                    for (const alertTime of alertTimes) {
                        allAlerts.push({
                            service: serviceName,
                            alert_at: alertTime.toISOString()
                        });
                    }
                }

                return {
                    alerts: allAlerts,
                    serviceStats,
                    malformedCount: malformedEvents.length,
                    totalServices: Object.keys(services).length
                };
            }
        }

        function processHeartbeats() {
            if (!currentEvents || currentEvents.length === 0) {
                showError('Please load heartbeat events first (upload file or use sample data).');
                return;
            }

            const interval = parseInt(document.getElementById('interval').value);
            const allowedMisses = parseInt(document.getElementById('allowedMisses').value);
            itemsPerPage = parseInt(document.getElementById('pageSize').value);

            if (isNaN(interval) || interval < 1) {
                showError('Expected Interval must be a positive number (minimum 1 second).');
                document.getElementById('interval').focus();
                return;
            }

            if (isNaN(allowedMisses) || allowedMisses < 1) {
                showError('Allowed Misses must be a positive number (minimum 1).');
                document.getElementById('allowedMisses').focus();
                return;
            }

            if (interval > 3600) {
                showError('Expected Interval cannot exceed 3600 seconds (1 hour).');
                document.getElementById('interval').focus();
                return;
            }

            if (allowedMisses > 10) {
                showError('Allowed Misses cannot exceed 10.');
                document.getElementById('allowedMisses').focus();
                return;
            }

            showLoading(true);

            setTimeout(() => {
                const monitor = new HeartbeatMonitor(interval, allowedMisses);
                currentResults = monitor.monitorHeartbeats(currentEvents);
                currentPage = 1;

                displayResults(currentResults);
                showLoading(false);
            }, 1000);
        }

        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            const paginationInfo = document.getElementById('paginationInfo');
            const alertsContainer = document.getElementById('alertsContainer');
            const statsContainer = document.getElementById('statsContainer');
            const jsonOutput = document.getElementById('jsonOutput');
            const prevPageBtn = document.getElementById('prevPage');
            const nextPageBtn = document.getElementById('nextPage');
            const paginationText = document.getElementById('paginationText');

            resultsSection.style.display = 'block';

            if (results.alerts.length > 0) {
                const totalItems = results.alerts.length;
                const startItem = (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(startItem + itemsPerPage - 1, totalItems);
                paginationText.textContent = `Showing ${startItem} to ${endItem} of ${totalItems} alerts`;
                paginationInfo.style.display = 'block';

                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                const pageAlerts = results.alerts.slice(startIndex, endIndex);

                alertsContainer.innerHTML = `
                    <h3 style="margin-bottom: 15px; color: #e74c3c;">üö® Alerts Detected (${results.alerts.length})</h3>
                    ${pageAlerts.map(alert => `
                        <div class="alert-card">
                            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                                <span style="font-size: 24px; margin-right: 15px;">‚ö†Ô∏è</span>
                                <div>
                                    <strong>Service: ${alert.service}</strong>
                                    <div>Alert triggered at: ${new Date(alert.alert_at)}</div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                `;

                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = endIndex >= results.alerts.length;
            } else {
                paginationInfo.style.display = 'none';
                alertsContainer.innerHTML = `
                    <div class="no-alerts">
                        <h3>No Alerts Detected</h3>
                        <p>All services are operating within normal parameters.</p>
                    </div>
                `;
            }

            const stats = `
                <div class="service-stats">
                    <div class="stat-card" title="Number of different services being monitored">
                        <div class="stat-number">${results.totalServices}</div>
                        <div class="stat-label">Systems Being Watched</div>
                        <small style="display:block;opacity:0.8;font-size:12px;">How many services we're keeping an eye on</small>
                    </div>
                    <div class="stat-card" title="Total number of heartbeat messages received from all services">
                        <div class="stat-number">${currentEvents.length}</div>
                        <div class="stat-label">Heartbeats Received</div>
                        <small style="display:block;opacity:0.8;font-size:12px;">Every "I'm alive" signal we've received</small>
                    </div>
                    <div class="stat-card" title="Messages that were broken or missing data, ignored in checks">
                        <div class="stat-number">${results.malformedCount}</div>
                        <div class="stat-label">Faulty Signals</div>
                        <small style="display:block;opacity:0.8;font-size:12px;">Bad data that couldn't be processed</small>
                    </div>
                    <div class="stat-card" title="Number of times a service missed too many heartbeats in a row">
                        <div class="stat-number">${results.alerts.length}</div>
                        <div class="stat-label">Issues Found</div>
                        <small style="display:block;opacity:0.8;font-size:12px;">Problems where a service went silent</small>
                    </div>
                </div>
            `;

            statsContainer.innerHTML = stats;

            jsonOutput.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #e2e8f0;">JSON Output (Current Page):</h3>
                <pre>${JSON.stringify(results.alerts.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage), null, 2)}</pre>
            `;
        }

        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();
            }

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `‚ö†Ô∏è ${message}`;

            document.querySelector('.card').appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function resetData() {
            currentEvents = [];
            currentResults = null;
            currentPage = 1;
            document.getElementById('fileInput').value = '';
            document.querySelector('.file-upload-label').innerHTML = 'üìÅ Drop your JSON file here or click to browse';
            document.querySelector('.file-upload-label').style.background = 'rgba(102, 126, 234, 0.05)';
            document.querySelector('.file-upload-label').style.borderColor = '#667eea';
            document.getElementById('interval').value = '60';
            document.getElementById('allowedMisses').value = '3';
            document.getElementById('pageSize').value = '25';

            const intervalInput = document.getElementById('interval');
            const allowedMissesInput = document.getElementById('allowedMisses');
            intervalInput.classList.remove('invalid', 'warning', 'valid');
            allowedMissesInput.classList.remove('invalid', 'warning', 'valid');
            intervalInput.title = '';
            allowedMissesInput.title = '';

            document.getElementById('resultsSection').style.display = 'none';
            showError('Data reset successfully. Please upload a new file or load sample data.');
        }

        function changePage(direction) {
            if (!currentResults) return;

            currentPage += direction;
            if (currentPage < 1) currentPage = 1;

            const maxPage = Math.ceil(currentResults.alerts.length / itemsPerPage);
            if (currentPage > maxPage) currentPage = maxPage;

            displayResults(currentResults);
        }

        function showFullJson() {
            if (!currentResults) return;

            const jsonOutput = document.getElementById('jsonOutput');
            jsonOutput.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #e2e8f0;">Full JSON Output (All ${currentResults.alerts.length} Alerts):</h3>
                <pre>${JSON.stringify(currentResults.alerts, null, 2)}</pre>
            `;
        }
    </script>
</body>

</html>
